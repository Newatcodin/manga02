<!DOCTYPE html>
<html>
<head>
  <title>Read</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; background:black; }
    img { width:100%; display:block; margin-bottom:10px; }
  </style>
</head>
<body>
<div id="pages"></div>
<script>
const API = "https://script.google.com/macros/s/AKfycbxO-jXjC8ypoPn-9K7A6LMerHwgwl7X2C9Ygt6qtLVnqKbKmlA2oCa9ip7hvwzcV5o-Aw/exec";
const chapter = new URLSearchParams(location.search).get("chapter");

fetch(API).then(r=>r.json()).then(data=>{
  const ch = data.find(c=>c.chapter==chapter);
  if(!ch){document.body.innerHTML="<h2>Chapter not found</h2>"; return;}
  ch.images.split(",").forEach(url=>{ 
    let img=document.createElement("img"); 
    img.src=url; 
    document.getElementById("pages").appendChild(img);
  });
});
</script>
</body>
</html>
