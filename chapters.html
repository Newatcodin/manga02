<!DOCTYPE html>
<html>
<head>
  <title>Chapters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#0d0d0d; color:white; font-family:Arial,sans-serif; padding:20px; }
    h2 { text-align:center; margin-bottom:20px; }
    .chapter { padding:15px; border-bottom:1px solid #222; cursor:pointer; font-size:16px; }
  </style>
</head>
<body>
<h2 id="mangaTitle"></h2>
<div id="list"></div>
<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
fetch("data.json").then(r=>r.json()).then(data=>{
  const manga = data.mangas.find(m=>m.id==id);
  document.getElementById("mangaTitle").innerText=manga.title;
  manga.chapters.forEach(ch=>{
    const div=document.createElement("div");
    div.className="chapter";
    div.innerText="Chapter "+ch.chapter;
    div.onclick=()=>location.href="reader.html?id="+id+"&chapter="+ch.chapter;
    document.getElementById("list").appendChild(div);
  });
});
</script>
</body>
</html>
