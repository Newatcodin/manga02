<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { background:#0d0d0d; color:white; font-family:Arial; padding:20px; }
.chapter { padding:15px; border-bottom:1px solid #333; cursor:pointer; }
</style>
</head>
<body>

<h2 id="title"></h2>
<div id="chapters"></div>

<script>
const id = new URLSearchParams(location.search).get("id");
fetch("data.json").then(r=>r.json()).then(data=>{
  const m = data.mangas.find(x=>x.id==id);
  document.getElementById("title").innerText = m.title;
  m.chapters.forEach(c=>{
    const d=document.createElement("div");
    d.className="chapter";
    d.innerText="Chapter "+c.chapter;
    d.onclick=()=>location.href=`reader.html?id=${id}&chapter=${c.chapter}`;
    chapters.appendChild(d);
  });
});
</script>

</body>
</html>
