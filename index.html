<!DOCTYPE html>
<html>
<head>
  <title>Rik Manga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; background:#0d0d0d; color:white; font-family:Arial,sans-serif; }
    header { padding:16px; background:black; text-align:center; border-bottom:1px solid #222; }
    .container { padding:16px; display:flex; flex-wrap:wrap; gap:16px; justify-content:center; }
    .card { background:#141414; padding:12px; border-radius:12px; cursor:pointer; width:150px; text-align:center; }
    .card img { width:100%; border-radius:10px; }
    .card h2 { margin:8px 0 4px 0; font-size:16px; }
    .card p { margin:0; font-size:12px; color:#aaa; }
  </style>
</head>
<body>

<header>hey it's your rik , enjoy mangas and leave your review :)</header>

<div class="container" id="mangas"></div>

<script>
fetch("data.json").then(r=>r.json()).then(data=>{
  const container = document.getElementById("mangas");
  data.mangas.forEach(m=>{
    const card=document.createElement("div");
    card.className="card";
    card.onclick=()=>location.href="chapters.html?id="+m.id;
    card.innerHTML=`<img src="${m.cover}"><h2>${m.title}</h2><p>${m.title}</p>`;
    container.appendChild(card);
  });
});
</script>

</body>
</html>
