<!DOCTYPE html>
<html>
<head>
  <title>Rik Manga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; background:#0d0d0d; color:white; font-family:Arial,sans-serif; }
    header { padding:16px; background:black; text-align:center; border-bottom:1px solid #222; }
    .container { padding:20px; display:flex; justify-content:center; }
    .card { width:180px; background:#141414; border-radius:12px; cursor:pointer; }
    img { width:100%; border-radius:12px 12px 0 0; }
    h2 { margin:10px; font-size:16px; }
  </style>
</head>
<body>

<header>hey it's your rik , enjoy mangas and leave your review :)</header>

<div class="container" id="list"></div>

<script>
fetch("data.json").then(r=>r.json()).then(data=>{
  const m = data.mangas[0];
  document.getElementById("list").innerHTML = `
    <div class="card" onclick="location.href='chapters.html?id=${m.id}'">
      <img src="${m.cover}">
      <h2>${m.title}</h2>
    </div>
  `;
});
</script>

</body>
</html>
